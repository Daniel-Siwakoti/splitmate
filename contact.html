<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowing River GIF Gallery</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .gallery-item {
            flex: 1;
            text-align: center;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Flowing River GIF Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://tenor.com/en-GB/view/water-flow-gif-5434583.gif" alt="Flowing River">
            <div class="description">A peaceful flowing river.</div>
        </div>
        <div class="gallery-item">
            <img src="https://tenor.com/en-GB/view/river-gif-8649928.gif" alt="Flowing River">
            <div class="description">A serene river in the forest.</div>
        </div>
    </div>
</body>
</html>
